
{% extends "form_page.html" %}


{% block form %}

    <div class="row" style="margin-top: 20px">
    <div class="col-sm-9">
        <form method="post"  class="form-horizontal" role="form">
        {% csrf_token %}
        {% for i in form %}

            <div class="form-group {% if i.errors %}has-error{% endif %}">

                <label for="inputEmail3" class="col-sm-2 control-label">{{ i.label_tag }}</label>

                <div class="col-sm-10">
                    <input type="{% if 'password' in i.name|lower %} password {% else %} text {% endif %}" class="form-control" id="{{ i.name }}" placeholder="{{ i.name|capfirst }}" name="{{ i.html_name }}">
                    <div class="float-right help-block">
                        {% if i.errors %} {{ i.errors }} {% else %} <br> {% endif%}
                    </div>
                </div>
            </div>

        {% endfor %}

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">{{ form.action_name }}</button>
                </div>
            </div>

        </form>
    </div>
    </div>

{% endblock %}
